<html>
  <meta charset=utf-8>
  <head>
    <script type='text/javascript'>

function setWhichTest(cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires="+ d.toUTCString();
  document.cookie = "whichTest=" + cvalue + ";" + expires + ";path=/";
}

function getWhichTest() {
  var name = "whichTest=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function deleteCookie(){
  setWhichTest("whichTest", "", 0)
}

function ABTest(){
  var whichTest = getWhichTest();
  var linkA="https://en.wikipedia.org/wiki/We_Are_Number_One"
  var linkB="https://en.wikipedia.org/wiki/Number_Two"
  if (whichTest == "A") {
    window.location=linkA
  } else if (whichTest == "B") {
    window.location=linkB
  } else {
    if (Math.random() < 0.5) {
      window.location=linkA
      setWhichTest("A", 60)
    } else {
      window.location=linkB
      setWhichTest("B", 60)
    }
  }
}
    </script>

  </head>
